<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDo Wise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div style="background-color: #f0f0f0; padding: 10px;">
        <h1>Todo Wise App</h1>
        <p>Current user: {{ user }} <form method="post" action="{% url 'app_logout' %}" style="display: inline;">{% csrf_token %}<button type="submit" class="btn btn-primary">Logout</button></form></p>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
